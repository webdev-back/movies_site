{% extends 'base.html' %}

{% block content %}

    <form action="">
        <div class="mb-3">
            <label class="form-label">Search for Movie:</label>
            <input type="text" name="searchMovie" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">
            Search
        </button>
    </form>
    <p>Searching for: {{ searchTerm }}</p>

    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for movie in movies %}
            <div class="col" v-for="movie in movies">
            <div class="card">
                <a href="{{ movie.get_absolute_url }}">
                    <img src="{{ movie.image.url }}" class="card-img-top" width="100" height="400">
                </a>
                <div class="card-body">
                    <a href="{{ movie.get_absolute_url }}">
                        <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                    </a>
                    <p class="card-text">{{ movie.description }}</p>
                </div>
                {% if movie.url %}
                    <a href="{{ movie.url }}" class="btn btn-primary">
                    Movie Link
                    </a>
                {% endif %}
            </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
